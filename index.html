<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Search Engine with History</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(https://static.vecteezy.com/system/resources/previews/032/059/914/large_2x/old-nautical-vintage-world-map-theme-background-photo.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin-top: -100px;
            color: #333;
        }
        .navbar {
            background-color: transparent;
            border-bottom: none;
            justify-content: center;
        }
        .navbar-brand {
            color: #000000;
            font-size: 4rem;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #f2ff00;
        }
        .search-container {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            padding: 10px 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            padding: 10px;
            background-color: transparent;
        }
        .search-icon, .microphone-icon, .camera-icon {
            color: #555;
            margin-left: 10px;
            cursor: pointer;
        }
        .search-icon:hover, .microphone-icon:hover, .camera-icon:hover {
            color: #000;
        }
        .search-bar::placeholder {
            color: #888;
        }
        .btn-outline-danger {
            border-radius: 24px;
            height: 55px;
            border: 2px solid transparent;
            background-color: #ff4444;
            color: white;
            font-size: 1rem;
            padding: 0 20px;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn-outline-danger:hover {
            background-color: #d93a2c;
            color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .btn-outline-danger::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }

        .btn-outline-danger:hover::before {
            opacity: 1;
        }

        .btn-outline-danger:active {
            background-color: #b83227;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
        }

        /* Search history box */
        .history-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        .history-title {
            font-weight: bold;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .history-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 1.2rem;
            color: #555;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="center-content">
        <nav class="navbar">
            <a style="font-size: 7rem;" class="navbar-brand" href="#">ùï∞ùñùùñïùñëùñîùñóùñä ùï≥ùñöùñá</a>
        </nav>
        
        <!-- New Search Bar with Icons -->
        <form class="d-flex mt-4" role="search" onsubmit="search(event)">
            <div class="search-container">
                <input id="search-input" class="search-bar" type="text" placeholder="Search or type a URL" aria-label="Search" autocomplete="off">
                <span class="search-icon"><i class="fas fa-search"></i></span>
                <span class="microphone-icon"><i class="fas fa-microphone"></i></span>
                <span class="camera-icon"><i class="fas fa-camera"></i></span>
            </div>
            <button class="btn btn-outline-danger ms-2" type="button" onclick="clearHistory()">Clear History</button>
        </form>
    </div>

    <!-- Section to display search history -->
    <div class="container">
        <div class="history-box">
            <h5 class="history-title">Search History</h5>
            <div id="history-list"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

    <script>
        // Load search history from localStorage
        window.onload = function() {
            displayHistory();
        };

        // Function to handle search
        function search(event) {
            event.preventDefault();
            const query = document.getElementById("search-input").value;

            if (query) {
                // Store the search term in localStorage for history
                let searchHistory = JSON.parse(localStorage.getItem("searchHistory")) || [];
                searchHistory.push(query);
                localStorage.setItem("searchHistory", JSON.stringify(searchHistory));

                // Display updated search history
                displayHistory();

                // Redirect to Google search results
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        // Function to display search history
        function displayHistory() {
            const historyContainer = document.getElementById("history-list");
            const searchHistory = JSON.parse(localStorage.getItem("searchHistory")) || [];

            // Clear previous history display
            historyContainer.innerHTML = '';

            if (searchHistory.length > 0) {
                searchHistory.forEach(item => {
                    const historyItem = `
                        <div class="history-item">
                            <p>${item}</p>
                        </div>
                    `;
                    historyContainer.innerHTML += historyItem;
                });
            } else {
                historyContainer.innerHTML = '<p>No search history available.</p>';
            }
        }

        // Function to clear search history
        function clearHistory() {
            localStorage.removeItem('searchHistory');
            displayHistory();
        }
    </script>
</body>
</html>
